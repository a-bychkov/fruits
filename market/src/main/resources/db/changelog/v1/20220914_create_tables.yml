databaseChangeLog:
  - changeSet:
      id: 1
      author: abychkov
      comment: "It`s an fruits table!"
      changes:
        - createTable:
            tableName: buckets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: fruits
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bucket_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bucket
                    references: buckets(id)