server:
  port: 8081
spring:
  application:
    name: market-app
  datasource:
    url: jdbc:mysql://${DATABASE_URI:localhost}:3306/mydb
    username: ${username:user}
    password: ${password:password}
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
  liquibase:
    change-log: classpath:db/changelog/liquibase-changelog.yml
  kafka:
    bootstrap-servers: localhost:9092
    topics: market_topic
  zipkin:
    base-url: http://localhost:9411/
app:
  client-service-url: localhost:8080
---
app:
  client-service-url: client-app-service
server:
  port: 8080
spring:
  config:
    activate:
      on-profile: cluster
  kafka:
    bootstrap-servers: kafka-headless:9092
    topics: market_topic
    security:
      protocol: SSL
    properties:
      #Server host name verification is disabled by setting ssl.endpoint.identification.algorithm to an empty string
      ssl:
        endpoint:
          identification:
            algorithm:
    ssl:
      trust-store-location: file:/var/kafka/kafka.truststore.jks
      trust-store-password: password
      key-store-location: file:/var/kafka/kafka-0.keystore.jks
      key-store-password: password
      key-password: password
  zipkin:
    base-url: http://zipkin-service:9411/